name: "CodeQL Advanced"

on:
  pull_request:
    branches-ignore: []
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze (Java/Kotlin)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: java-kotlin
            build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate settings.xml in project root
        run: |
          cat <<EOF > ./settings.xml
          <?xml version="1.0" encoding="UTF-8"?>
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>${GITHUB_USER}</username>
                <password>${GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
        env:
          GITHUB_USER: ${{ secrets.GITHUB_USER }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '24'
          distribution: 'temurin'

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      - name: Start Docker daemon
        run: |
          sudo dockerd --daemon.json='{"hosts":["unix:///var/run/docker.sock"]}' > /tmp/docker.log 2>&1 &
          sleep 5  # даем время на запуск

      - name: Check Docker status
        run: |
          docker info

      - name: Grant permission to Docker socket
        run: |
          sudo chmod 666 /var/run/docker.sock

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - if: matrix.build-mode == 'manual'
        name: Build project with Maven
        run: |
          mvn clean install -s ./settings.xml

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

      - name: Clean up temporary files (security)
        if: matrix.language == 'java-kotlin'
        run: |
          rm -f settings.xml